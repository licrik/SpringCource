<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}"  th:object="${person}" >
        <label for="fio">Введите ФИО:</label>
        <input type="text" th:field="*{fio}" id="fio">
        <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">FIO Error</div>
        <br/>
        <label for="year">Введите год рождения:</label>
        <input type="text" th:field="*{year}" id="year">
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
        <br/>

        <input type="submit" value="Создать">
    </form>
</body>
</html>
