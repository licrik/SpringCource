<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
</head>
<body>
    <form action="@{/books}" method="POST" th:object="${book}" >
        <label for="name">Book name:</label>
        <input type="text" th:text="*{name}" id="name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br/>
        <label for="author">Author:</label>
        <input type="text" th:text="*{author}" id="author">
        <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
        <br/>
        <label for="year">Public year:</label>
        <input type="text" th:text="*{year}" id="year">
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
        <br/>
        <input type="submit" value="Create">
    </form>
</body>
</html>
